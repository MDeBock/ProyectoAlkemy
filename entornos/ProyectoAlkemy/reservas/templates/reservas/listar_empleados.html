{% load static %}


<link rel="stylesheet" href="{% static 'css/home.css' %}">
<link rel="shortcut icon" href="{% static 'img/resetImage.ico' %}" type="image/x-icon">
 <!-- Custom CSS -->
 <link rel="stylesheet" href="{% static 'css/listados.css' %}" />
 <!-- Font Awesome -->
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
 <!-- Bootstrap -->
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
<title>La Reserva</title>


<div class="cabecera">
    <div>
        <img src="{% static 'img/BANNER-01.png' %}" alt="" width="100%" id="fondo">
    </div>
    <div class="navegar">
        <div id="div_logo">
            <img src="{% static 'img/resetImage.png' %}" alt="" id="logo">
            <img src="{% static 'img/resetImage (1).png' %}" alt="" id="logo_letra">
        </div>
        <div id="nav">
            <a href="{% url 'home' %}" class="a">INICIO</a>
            <a href="{% url 'listado_coordinadores' %}" class="a">COORDINADORES</a>
            <a href="{% url 'listado_clientes' %}" class="a">CLIENTES</a>
            <a href="{% url 'listado_servicios' %}" class="a">SERVICIOS</a>
            <a href="{% url 'listado_reservas_de_servicios' %}" class="a">RESERVAS_SERVICIOS</a>      
        </div>         
    </div>
    <div class="container mt-4" id="tabla">
        <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
                <a href="{% url 'registrar_reserva_de_servicio' %}" id="nuevo"><button class='btn btn-sm btn-primary'>Agregar nueva reserva</button></a>
                <div class="table-responsive" id="div1">                    
                    <table id="listado" class="table">
                        
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nombre</th>
                                <th>Apellido</th>
                                <th>Legajo</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for empleado in empleados %}
                            <tr>
                                <td>{{empleado.id}}</td>
                                <td>{{empleado.nombre}}</td>
                                <td>{{empleado.apellido}}</td>
                                <td>{{empleado.numero_legajo}}</td>                
                                {% if empleado.activo %}
                                    <td></td>
                                    <td><a href="{% url 'desactivar_empleado' empleado.id %}"><i class='fa-solid fa-check' style='color: green;'></a></td>
                                {% else %}
                                    <td></i></td>
                                    <td><a href="{% url 'activar_empleado' empleado.id %}"><i class='fa-solid fa-xmark' style='color: red;'></a></td>
                                {% endif %}
                                <td><a href="{% url 'modificar_empleado' empleado.id %}"><button class='btn btn-sm btn-warning'><i class='fa-solid fa-pencil'></i></button></a></td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>    
      
</div>

<!-- Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
