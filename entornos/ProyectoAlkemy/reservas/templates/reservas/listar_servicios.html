<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Servicios</title>
</head>
<body>
    <a href="{% url 'registrar_servicio' %}">Agregar nuevo servicio</a>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Descripcion</th>
                <th>Precio</th>
                <th>Activo</th>
                <th colspan="2">Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for servicio in servicios %}
            <tr>
                <td>{{servicio.id}}</td>
                <td>{{servicio.nombre}}</td>
                <td>{{servicio.descripcion}}</td>
                <td>{{servicio.precio}}</td>                
                {% if servicio.activo %}
                    <td>Si</td>
                    <td><a href="{% url 'desactivar_servicio' servicio.id %}">Desactivar</a></td>
                {% else %}
                    <td>No</td>
                    <td><a href="{% url 'activar_servicio' servicio.id %}">Activar</a></td>
                {% endif %}
                <td><a href="{% url 'modificar_servicio' servicio.id %}">Modificar</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
