<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar un nuevo Coordinador</title>
</head>
<body>
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
            {% endfor %}
    </ul>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <label for="id_nombre">Nombre :</label>
        <input type="text" pattern="[A-Za-z ]+" required title="Ingresa solo letras" name="nombre" id="id_nombre">
        <br>
        <label for="id_apellido">Apellido :</label>
        <input type="text" pattern="[A-Za-z ]+" required title="Ingresa solo letras" name="apellido" id="id_apellido">
        <br>
        <label for="id_numero_documento">DNI</label>
        <input type="number" name="numero_documento" id="id_numero_documento" required>
        <br>
        <button type="submit">Agregar Coordinador</button>
    </form>
    <div>
        <a href="{% url 'listado_coordinadores' %}">Volver a listado de coordinadores</a>
    </div>
</body>
</html>
